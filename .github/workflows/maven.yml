name: MCQ Bank V2 Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        architecture: 'x64'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file demo/pom.xml

    - name: Run tests
      run: mvn test --file demo/pom.xml
